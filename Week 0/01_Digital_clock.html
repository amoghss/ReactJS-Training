<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Clock</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d80cc;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #clock {
        font-size: 100px;
        font-weight: bold;
    }
    #date {
        font-size: 50px;
    }
    #message {
        font-size: 75px;
        margin-top: 10%;
    }
    #seperator {
        font-size: 75px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="message"></div>
<div id="seperator">__</div>
<div id="clock"></div>
<div id="date"></div>
<script>
    function updateTime() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12 ? hours % 12 : 12; // Convert 0 to 12

        let timeString = addZero(hours) + ':' + addZero(minutes) + ':' + addZero(seconds) + ' ' + ampm;
        let dateString = now.toLocaleDateString(undefined, {year: 'numeric', month: 'long', day: 'numeric' });

        document.getElementById("clock").textContent = timeString;
        document.getElementById("date").textContent = dateString;
        document.getElementById("message").textContent = getMessage(now);
        setTimeout(updateTime, 1000);
    }

    let addZero = (num) => (num < 10 ? '0' : '') + num
    let getMessage = (time) => time.getHours() < 12 ? "Good Morning" : "Good Evening"
    updateTime();
</script>
</body>
</html>
